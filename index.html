<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="https://google.com" method="post">
        <h3>Sign up</h3>
            <div>
                <label for="email">Username or Email</label>
                <input type="text" name="email" id="emailField" minlength="5" maxlength="20" required> 
            </div>

                <div>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="passwordField" minlength="8" maxlength="20">
                </div> 
            <button type="submit">Sign Up!</button>
            <p class="forgotPW">Forgot password?</p>
    </form>
</body>
</html>
